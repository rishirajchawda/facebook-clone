<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <!-- Required meta tags -->
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
            <!-- jQuery -->
            <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
            <!--Custom css-->
            
            <!-- semantic UI -->
            <link rel="stylesheet" type='text/css' href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.14/semantic.min.css">
            <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>
    <title>Invites</title>
</head>
<body>
    
    <ul>
        {% if is_empty %}
            <h1>No Requests here....</h1>
        {% endif %}

        {% for obj in qs %}
            <div class="ui segment">
                <div class="ui grid">
                    <div class="row">
                        <div class="three wide column">
                            <img class="ui small circular image" src="https://sevenpillarsinstitute.org/wp-content/uploads/2017/10/facebook-avatar-1.jpg" alt="">
                        </div>
                        <div class="thirteen wide column">
                            <h3>{{obj.user}}</h3>
                            <a href="" ><button class="ui primary button w-big mb-5">See Profile</button> 
                             </a>
                             <form action="{% url 'myapp:accept-friend' %}" method="post">
                                 {% csrf_token %}
                                 <input type="hidden" name="profile_pk" value={{obj.pk}}>
                                 <br>
                                 <button type="submit" class = "ui positive basic button w-big mb-5"><i class="check icon"></i>Accept Request</button>
                             </form>
                             <form action="{% url 'myapp:reject-friend' %}" method="post">
                                {% csrf_token %}
                                <input type="hidden" name="profile_pk" value={{obj.pk}}>
                                <br>
                                <button type="submit" class = "ui negative basic button w-big mb-5"><i class="close icon"></i>Reject Request</button>
                            </form>
                        </div>

                    </div>

                </div>
            </div>
        {% endfor %}
    </ul>
</body>
</html>
